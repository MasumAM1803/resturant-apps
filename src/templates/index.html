<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>
    <btn-main-content></btn-main-content>

    <header>
      <nav-app brandName="<%= brandName %>"></nav-app>
    </header>

    <main >
      <div class="main-content">
        <div class="py-5">
          <section id="jumbotron-section">
            <div class="jumbotron-container">
              <img src="./images/heros/hero-image_1.jpg" alt="hero image" class="hero-img" />
            </div>
          </section>
          <section class="list-container" id="maincontent">
            <div class="container">
              <h2>Restaurant List</h2>
              <div class="mt-3">
                <div id="recordsCard" class="row"></div>

            </div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer">
        <div class="container">
          <footer-app></footer-app>
        </div>
      </div>
    </footer>

  </body>
</html>
